{% extends "base.html" %}

{% block title %}Scan des billets{% endblock %}

{% block content %}

<br>
    <h2>Contrôle des tickets</h2>
    <br>

<input class="form-control" type="text" id="ticket_id" placeholder="Colle ou scanne le QR code" name="scan">

<br>

<button onclick="simulateScan()" class="btn btn-primary">Vérifier</button>

<div id="result" class="alert"></div>

<script>
  function simulateScan() {
      const ticketId = document.getElementById("ticket_id").value;
      fetch(`/api/validate_ticket/${ticketId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText = data.message;
        });
  }
</script>

{% endblock %}
