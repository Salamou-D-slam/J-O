<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'épreuve</title>
</head>
<body>
    <h1>Modifier l'épreuve</h1>

    <form method="post" enctype="multipart/form-data">
        <label>Nom:</label>
        <input type="text" name="nom_epreuve" value="{{ epreuve.nom_epreuve }}" ><br>

        <label>Date:</label>
        <input type="date" name="date_epreuve" value="{{ epreuve.date_epreuve }}"><br>

        <label>Prix Solo:</label>
        <input type="number" step="0.1" name="prix_solo" value="{% for offre in epreuve.offres if offre.type_offre=='solo' %}{{ offre.prix }}{% endfor %}"><br>

        <label>Prix Duo:</label>
        <input type="number" step="0.1" name="prix_duo" value="{% for offre in epreuve.offres if offre.type_offre=='duo' %}{{ offre.prix }}{% endfor %}"><br>

        <label>Prix Family:</label>
        <input type="number" step="0.1" name="prix_family" value="{% for offre in epreuve.offres if offre.type_offre=='family' %}{{ offre.prix }}{% endfor %}"><br>

        <label>Nouvelle image:</label>
        <input type="file" name="image"><br>
        <small>Image actuelle : {{ epreuve.image_filename }}</small><br>

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <a href="{{ url_for('main.home') }}">Retour</a>
</body>
</html>
